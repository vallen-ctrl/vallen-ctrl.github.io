<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music App Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
      </div>

      <ul class="nav-menu">
        <li class="nav-item active">Music</li>
        <li class="nav-item">Podcast</li>
        <li class="nav-item">Live</li>
      </ul>
    </div>

    <div class="nav-center">
      <div class="search-container">
        <button class="search-btn" aria-label="Search">
     
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#cfcfcf" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
            <circle cx="11" cy="11" r="7" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
        </button>
        <input type="text" placeholder="Global search" />
      </div>
    </div>

    <div class="nav-right">
      <button class="icon-btn notification" aria-label="Notifications">
        <span class="notif-bg" aria-hidden="true"></span>
     
        <svg class="bell-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>

      <button class="icon-btn favorite" aria-label="Favorite">
      
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#f5b300" stroke="#222" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.72-7.72 1.06-1.06a5.5 5.5 0 0 0 0-7.84z"></path>
        </svg>
      </button>

      <div class="profile-pic-container" tabindex="0" aria-label="User Profile">
        <img src="https://via.placeholder.com/40" alt="Profile Picture" />
      </div>
    </div>
  </nav>
</body>
</html>
