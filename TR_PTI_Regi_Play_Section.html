<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* Reset default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling untuk halaman body */
        body {
            background: #1a1a1a; /* Background gelap */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container utama player */
        .player-container {
            background: #2d2d2d; /* Background abu-abu gelap */
            border-radius: 12px;
            padding: 20px 30px;
            width: 90%;
            max-width: 1100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); /* Bayangan untuk efek depth */
        }

        /* Wrapper untuk semua kontrol */
        .controls-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Kontrol utama (prev, play, next) */
        .main-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Styling dasar untuk semua tombol kontrol */
        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        /* Efek hover pada tombol */
        .control-btn:hover {
            opacity: 0.7;
        }

        /* Styling untuk icon SVG di dalam tombol */
        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: #ffffff; /* Warna putih untuk icon */
        }

        /* Tombol play/pause dengan background kuning */
        .play-btn {
            background: #FFD700; /* Warna kuning */
            border-radius: 50%; /* Membuat bulat sempurna */
            width: 48px;
            height: 48px;
            padding: 0;
        }

        /* Icon di dalam tombol play berwarna hitam */
        .play-btn svg {
            fill: #1a1a1a;
            width: 20px;
            height: 20px;
        }

        /* Section untuk progress bar dan waktu */
        .progress-section {
            flex: 1; /* Mengambil sisa ruang yang ada */
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Styling untuk teks waktu (current time & duration) */
        .time {
            color: #b3b3b3; /* Warna abu-abu terang */
            font-size: 13px;
            min-width: 42px;
            font-variant-numeric: tabular-nums; /* Angka dengan lebar sama */
        }

        /* Progress bar container */
        .progress-bar {
            flex: 1;
            height: 4px;
            background: #4a4a4a; /* Background abu-abu */
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            user-select: none; /* Mencegah text selection saat drag */
        }

        /* Bar yang menunjukkan progress (warna kuning) */
        .progress-fill {
            height: 100%;
            background: #FFD700; /* Warna kuning */
            border-radius: 2px;
            width: 0%; /* Dimulai dari 0% */
            position: relative;
            transition: width 0.1s linear;
        }

        /* Handle bulat di ujung progress bar */
        .progress-handle {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s;
        }

        /* Tampilkan handle saat hover atau drag */
        .progress-bar:hover .progress-handle,
        .progress-bar.dragging .progress-handle {
            opacity: 1;
        }

        /* Ubah cursor saat sedang drag */
        .progress-bar.dragging {
            cursor: grabbing;
        }

        /* Kontrol sekunder (like, repeat, volume, undo) */
        .secondary-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Tombol heart saat aktif (di-like) */
        .heart-btn.active svg {
            fill: #ffffff; /* Berubah jadi putih solid */
        }

        /* Tombol heart default (outline) */
        .heart-btn svg {
            fill: none;
            stroke: #ffffff;
            stroke-width: 2;
        }

        /* Sembunyikan gelombang suara saat muted */
        .volume-btn.muted svg path:last-child {
            display: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="controls-wrapper">
            
            <!-- ========== KONTROL UTAMA ========== -->
            <div class="main-controls">
                
                <!-- Tombol Previous -->
                <button class="control-btn prev-btn" aria-label="Previous">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>

                <!-- Tombol Play/Pause -->
                <button class="control-btn play-btn" id="playBtn" aria-label="Play">
                    <!-- Icon Play -->
                    <svg viewBox="0 0 24 24" id="playIcon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <!-- Icon Pause (hidden by default) -->
                    <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>

                <!-- Tombol Next -->
                <button class="control-btn next-btn" aria-label="Next">
                    <svg viewBox="0 0 24 24">
                        <path d="M16 18h2V6h-2v12zM6 18l8.5-6L6 6v12z"/>
                    </svg>
                </button>
                
            </div>

            <!-- ========== PROGRESS SECTION ========== -->
            <div class="progress-section">
                
                <!-- Waktu Saat Ini -->
                <span class="time" id="currentTime">02:54</span>
                
                <!-- Progress Bar (bisa diklik dan di-drag) -->
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill">
                        <div class="progress-handle"></div>
                    </div>
                </div>
                
                <!-- Total Durasi -->
                <span class="time" id="duration">05:32</span>
                
            </div>

            <!-- ========== KONTROL SEKUNDER ========== -->
            <div class="secondary-controls">
                
                <!-- Tombol Like/Heart -->
                <button class="control-btn heart-btn" id="heartBtn" aria-label="Like">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </button>

                <!-- Tombol Repeat -->
                <button class="control-btn repeat-btn" aria-label="Repeat">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                    </svg>
                </button>

                <!-- Tombol Volume/Mute -->
                <button class="control-btn volume-btn" id="volumeBtn" aria-label="Volume">
                    <svg viewBox="0 0 24 24">
                        <!-- Speaker icon -->
                        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
                        <!-- Gelombang suara (hilang saat muted) -->
                        <path d="M14 8.23v7.54c1.48-.73 2.5-2.25 2.5-4.02 0-1.77-1.02-3.29-2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4-.91 7-4.49 7-8.77 0-4.28-3-7.86-7-8.77z"/>
                        <!-- Icon mute (ditampilkan saat muted) -->
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>

                <!-- Tombol Undo -->
                <button class="control-btn undo-btn" aria-label="Undo">
                    <svg viewBox="0 0 24 24">
                        <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                    </svg>
                </button>
                
            </div>
        </div>
    </div>

    <script>
        // VARIABEL 
        let isPlaying = false; // Status apakah musik sedang diputar
        let currentTime = 174; // Waktu saat ini dalam detik (02:54)
        const totalDuration = 332; // Total durasi musik dalam detik (05:32)
        let progressInterval; // Variable untuk menyimpan interval timer

        // AMBIL ELEMEN 
        const playBtn = document.getElementById('playBtn'); // Tombol play/pause
        const playIcon = document.getElementById('playIcon'); // Icon play
        const pauseIcon = document.getElementById('pauseIcon'); // Icon pause
        const progressFill = document.getElementById('progressFill'); // Bar progress kuning
        const progressBar = document.getElementById('progressBar'); // Container progress bar
        const currentTimeEl = document.getElementById('currentTime'); // Teks waktu saat ini
        const heartBtn = document.getElementById('heartBtn'); // Tombol like
        const volumeBtn = document.getElementById('volumeBtn'); // Tombol volume

        // FUNGSI HELPER
        
        // Fungsi untuk format detik menjadi MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Fungsi untuk update tampilan progress bar
        function updateProgress() {
            const percentage = (currentTime / totalDuration) * 100;
            progressFill.style.width = percentage + '%';
            currentTimeEl.textContent = formatTime(currentTime);
        }


        // EVENT LISTENER - PLAY/PAUSE
        
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying; // Toggle status playing
            
            if (isPlaying) {
                // Saat play diklik
                playIcon.style.display = 'none'; // Sembunyikan icon play
                pauseIcon.style.display = 'block'; // Tampilkan icon pause
                
                // Mulai progress (update setiap 0.1 detik)
                progressInterval = setInterval(() => {
                    if (currentTime < totalDuration) {
                        currentTime += 0.1; // Tambah waktu
                        updateProgress(); // Update tampilan
                    } else {
                        // Musik selesai
                        isPlaying = false;
                        playIcon.style.display = 'block';
                        pauseIcon.style.display = 'none';
                        clearInterval(progressInterval); // Stop interval
                    }
                }, 100);
            } else {
                // Saat pause diklik
                playIcon.style.display = 'block'; // Tampilkan icon play
                pauseIcon.style.display = 'none'; // Sembunyikan icon pause
                clearInterval(progressInterval); // Stop interval
            }
        });


        // EVENT LISTENER - PROGRESS BAR CLICK
        
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            currentTime = pos * totalDuration;
            updateProgress();
        });


        // EVENT LISTENER - HEART BUTTON
        
        heartBtn.addEventListener('click', () => {
            heartBtn.classList.toggle('active'); // Toggle class active
        });

        
        // EVENT LISTENER - VOLUME BUTTON
        
        volumeBtn.addEventListener('click', () => {
            volumeBtn.classList.toggle('muted'); // Toggle class muted
        });

        
        // DRAG FUNCTIONALITY - VARIABEL
        
        let isDragging = false; // Status apakah sedang drag


        // DRAG FUNCTIONALITY - FUNGSI UPDATE
        
        // Fungsi untuk update progress berdasarkan posisi mouse
        function updateProgressFromEvent(e) {
            const rect = progressBar.getBoundingClientRect();
            let pos = (e.clientX - rect.left) / rect.width;
            
            // Batasi posisi antara 0 dan 1 (0% - 100%)
            pos = Math.max(0, Math.min(1, pos));
            
            // Update waktu current berdasarkan posisi
            currentTime = pos * totalDuration;
            
            // Update tampilan progress bar
            updateProgress();
        }

    
        // DRAG FUNCTIONALITY - EVENT LISTENERS
        
        // Event saat mouse ditekan pada progress bar (mulai drag)
        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            progressBar.classList.add('dragging'); // Tambah class untuk visual feedback
            updateProgressFromEvent(e);
        });

        // Event saat mouse bergerak (sedang drag)
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateProgressFromEvent(e);
            }
        });

        // Event saat mouse dilepas (selesai drag)
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                progressBar.classList.remove('dragging'); // Hapus class dragging
            }
        });

        // INISIALISASI
        
        // Set tampilan awal progress bar
        updateProgress();
    </script>
</body>
</html>
