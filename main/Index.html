<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Ikon Tooltip</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="music-search" id="musicSearch-dialog">
        <div class="music-search-inter" id="music-container-search">
            <p style="margin-bottom: 5px; color: white;">Music List</p>

        </div>
        <button id="exit">exit</button>
    </div>
    <div class="sidebar-left">
        <div class="menu-icon logo" data-tooltip="Music Player">
            <img src="/try.jpg" alt="Logo Musik">
        </div>
        <div class="menu-items">
            <div class="menu-icon active" data-tooltip="Home">
                <i class="fas fa-home" onclick="goTOHOME()"></i>
            </div>
            <div class="menu-icon" data-tooltip="Radio">
                <i class="fas fa-broadcast-tower"></i>
            </div>
            <div class="menu-icon" data-tooltip="Library">
                <i class="fas fa-compact-disc"></i>
            </div>
            <div class="menu-icon" data-tooltip="Profile">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="menu-icon" data-tooltip="Favorites">
                <i class="fas fa-heart" onclick="getFavPage()"></i>
            </div>
            <div class="menu-icon" data-tooltip="Settings">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <div class="menu-icon power-button" data-tooltip="Power Off">
            <i class="fas fa-power-off"></i>
        </div>
    </div>
    <Audio id="audioplayer" controls>
        <source src="">
    </Audio>
    <div id="iniMaincontainer">
        <nav class="top-nav">
            <div class="nav-left">
                <div class="brand">
                    <div class="logo" aria-hidden="true"></div>
                </div>

                <ul class="nav-menu">
                    <li class="nav-item active">Music</li>
                </ul>
            </div>

            <div class="nav-center">
                <div class="search-container">
                    <button class="search-btn" aria-label="Search">

                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#cfcfcf" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="7" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                    </button>
                    <input type="text" placeholder="Global search" id="inputsearch" />
                </div>
            </div>

            <div class="nav-right">
                <button class="icon-btn notification" aria-label="Notifications">
                    <span class="notif-bg" aria-hidden="true"></span>

                    <svg class="bell-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff"
                        stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </button>

                <button class="icon-btn favorite" aria-label="Favorite">

                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#f5b300" stroke="#222" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.72-7.72 1.06-1.06a5.5 5.5 0 0 0 0-7.84z">
                        </path>
                    </svg>
                </button>

                <div class="profile-pic-container" tabindex="0" aria-label="User Profile">
                    <img src="/try.jpg" alt="Profile Picture" />
                </div>
            </div>
        </nav>
        <div class="containercontent" id="containercontent">
            <div id="contentAllJoinup">
                <div id="contentAllJoin">
                    <div class="wrap">
                        <!-- ELEMENT: Banner The Presenters  -->
                        <section class="banner" aria-label="The Presenters">
                            <div class="banner__notes" aria-hidden="true"></div>
                            <div class="banner__staff" aria-hidden="true">
                                <svg viewBox="0 0 800 400" width="100%" height="100%"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <g stroke="#c79700" stroke-width="2" fill="none" opacity=".6">
                                        <path d="M-20 110 C120 90, 220 130, 360 110 S600 90, 840 120" />
                                        <path d="M-20 130 C120 110, 220 150, 360 130 S600 110, 840 140" />
                                        <path d="M-20 150 C120 130, 220 170, 360 150 S600 130, 840 160" />
                                        <path d="M-20 170 C120 150, 220 190, 360 170 S600 150, 840 180" />
                                        <path d="M-20 190 C120 170, 220 210, 360 190 S600 170, 840 200" />
                                    </g>
                                    <path
                                        d="M250 90 C220 140, 300 170, 270 210 C250 235, 210 230, 212 205 C214 185, 240 178, 260 170"
                                        stroke="#9a6f00" stroke-width="6" fill="none" opacity=".7" />
                                </svg>
                            </div>
                            <div class="banner__content">
                                <h1 class="banner__title"><span>So who are the</span><span>guys behind</span><span>the
                                        mic?</span>
                                </h1>
                                <a href="#presenters" class="banner__link">The Presenters</a>
                            </div>
                            <div class="banner__art" aria-hidden="true">
                                <!-- gambar simple mic dari svg internal assets soale belum nemu gambar e weh-->
                                <svg viewBox="0 0 128 256" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="0" stop-color="#f7d24b" />
                                            <stop offset="1" stop-color="#c79300" />
                                        </linearGradient>
                                    </defs>
                                    <rect x="40" y="200" width="48" height="16" rx="8" fill="#b78a00" />
                                    <rect x="36" y="176" width="56" height="28" rx="6" fill="#d5a200" />
                                    <rect x="44" y="96" width="40" height="84" rx="8" fill="url(#g)" />
                                    <rect x="32" y="12" width="64" height="96" rx="26" fill="url(#g)" stroke="#835f00"
                                        stroke-width="4" />
                                    <g fill="#805e00">
                                        <rect x="40" y="22" width="48" height="8" rx="4" />
                                        <rect x="40" y="38" width="48" height="8" rx="4" />
                                        <rect x="40" y="54" width="48" height="8" rx="4" />
                                        <rect x="40" y="70" width="48" height="8" rx="4" />
                                        <rect x="40" y="86" width="48" height="8" rx="4" />
                                    </g>
                                </svg>
                            </div>
                        </section>
                        <!--  Banner The Presenters -->

                        <!--  Top Mahasiswa -->
                        <section class="section" id="presenters">
                            <div class="section__head">
                                <h2 class="section__title">Top Mahasiswa</h2>
                                <a class="section__seeall" href="#">See All</a>
                            </div>
                            <div class="rail" role="list" id="artistlistid">

                            </div>
                        </section>
                        <!-- Top Mahasiswa  -->
                    </div>
                    <div class="music-search" id="musicSearch">
                        <div class="music-search-inter" id="music-container">
                            <p style="margin-bottom: 5px; color: white;">Music List</p>
                            <div id="loaderMusicsong">
                                <span class="loader"></span>
                                <p id="textdownload">Downloading</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="player-container" id="player-container">
        <div class="controls-wrapper">
            <!-- ========== KONTROL UTAMA ========== -->
            <div class="main-controls">

                <!-- Tombol Previous -->
                <button class="control-btn prev-btn" id="prev-btn" aria-label="Previous">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>

                <!-- Tombol Play/Pause -->
                <button class="control-btn play-btn" id="playBtn" aria-label="Play" onclick="playpausebtn('0')">
                    <!-- Icon Play -->
                    <svg viewBox="0 0 24 24" id="playIcon">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <!-- Icon Pause (hidden by default) -->
                    <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
                    </svg>
                </button>

                <!-- Tombol Next -->
                <button class="control-btn next-btn" id="next-btn" aria-label="Next">
                    <svg viewBox="0 0 24 24">
                        <path d="M16 18h2V6h-2v12zM6 18l8.5-6L6 6v12z" />
                    </svg>
                </button>

            </div>

            <!-- ========== PROGRESS SECTION ========== -->
            <div class="progress-section">

                <!-- Waktu Saat Ini -->
                <span class="time" id="currentTime">02:54</span>

                <!-- Progress Bar (bisa diklik dan di-drag) -->
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill">
                        <div class="progress-handle"></div>
                    </div>
                </div>

                <!-- Total Durasi -->
                <span class="time" id="duration">00:00</span>

            </div>

            <!-- ========== KONTROL SEKUNDER ========== -->
            <div class="secondary-controls">

                <!-- Tombol Like/Heart -->
                <button class="control-btn heart-btn" id="heartBtn" aria-label="Like">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                </button>

                <!-- Tombol Repeat -->
                <button class="control-btn repeat-btn" aria-label="Repeat">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" />
                    </svg>
                </button>

                <!-- Tombol Volume/Mute -->
                 <div>
                     <label class="slider" id="slidervolume">
                        <input type="range" class="level" id="mainVolume" value="50"/>
                        <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0"
                            viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
                            <g>
                                <path
                                    d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z"
                                    fill="currentColor" data-original="#000000"></path>
                                <path
                                    d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z"
                                    fill="currentColor" data-original="#000000"></path>
                            </g>
                        </svg>
                    </label>

                     <button class="control-btn volume-btn" id="volumeBtn" aria-label="Volume">
                         <!-- From Uiverse.io by javierBarroso -->
                         
                         <svg viewBox="0 0 24 24">
                             <!-- Speaker icon -->
                             <path d="M3 9v6h4l5 5V4L7 9H3z" />
                             <!-- Gelombang suara (hilang saat muted) -->
                             <path
                                 d="M14 8.23v7.54c1.48-.73 2.5-2.25 2.5-4.02 0-1.77-1.02-3.29-2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4-.91 7-4.49 7-8.77 0-4.28-3-7.86-7-8.77z" />
                             <!-- Icon mute (ditampilkan saat muted) -->
                             <path
                                 d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                         </svg>
                     </button>
                 </div>

                <!-- Tombol Undo -->
                <button class="control-btn undo-btn" aria-label="Undo">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./components.js"></script>
<script src="./auth.js"></script>
<script src="TR_PTI_Navbar_Bottom.js"></script>

</html>
