<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 id="authTitle">Masuk</h1>
                <p id="authSubtitle">Selamat datang kembali!</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <!-- Name Field (Only for Register) -->
                <div class="form-group hidden" id="nameField">
                    <label for="name">Nama Lengkap</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Masukkan nama lengkap"
                        >
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email atau Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="text" 
                            id="email" 
                            name="email" 
                            placeholder="Masukkan email atau username"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Masukkan password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password Field (Only for Register) -->
                <div class="form-group hidden" id="confirmPasswordField">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Konfirmasi password Anda"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Forgot Password (Only for Login) -->
                <div class="forgot-password" id="forgotPassword">
                    <button type="button" onclick="forgotPasswordHandler()">Lupa Password?</button>
                </div>

                <!-- Submit Button -->
                <button class="btn-submit" onclick="handleSubmit()">
                    <span id="submitText">Masuk</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>atau</span>
                </div>

                <!-- Toggle Auth Mode -->
                <div class="toggle-auth">
                    <p id="toggleQuestion">Belum punya akun?</p>
                    <button type="button" onclick="toggleAuthMode()" id="toggleButton">
                        Daftar di sini
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="footer-text">
            Dengan melanjutkan, Anda menyetujui syarat & ketentuan kami
        </p>
    </div>
<script src="components.js"></script>
</body>
</html>
